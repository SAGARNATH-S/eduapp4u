<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
        <label>Email Id</label>
        <input type="email" placeholder="email" formControlName="username" style="margin-bottom: 20px;text-align: center;">
        <br>
        <label>Password</label>
        <input type="password" placeholder="password" formControlName="password"
            style="margin-bottom: 20px;text-align: center;">
        <br>
        <button type="submit" class="button"><span> Login </span></button>
        <br>
    </form>
</div>
